<!DOCTYPE html>
<html>
<head>
<title>Headers Analysis</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        $(document).ready(function () {
            showChart();
        });


        function showChart()
        {
            {
                $.post("data3i.php",
                function (data)
                {
                    console.log(data);
                    var content_type = [];
                    var time = [];
		    //var content_type10 = [];
                    //var time10 = [];

                    for (var i in data) {
                        content_type.push(data[i].content_type);
			if(typeof data[i].max_age !== 'undefined'){
                            time.push(data[i].max_age);
                        }
                        else if(typeof data[i].expires !== 'undefined'){
                            time.push(data[i].expires);
                        }
                        else{
                            time = 0;
			}
			    
			
                        /*if (time > 0){
                            time10.push(time);
                            content_type10.push(content_type);
                        }
                        */
                    }

                    var chartdata = {
                        labels: content_type,
                        datasets: [
                            {
                                label: 'Content Type',
                                backgroundColor: '#49e2ff',
                                borderColor: '#46d5f1',
                                hoverBackgroundColor: '#CCCCCC',
                                hoverBorderColor: '#666666',
                                data: time
                            }
                        ]
                    };

                    var chartTarget = $("#myChart");

                    var barChart = new Chart(chartTarget, {
                        type: 'bar',
                        data: chartdata
                    });
                });
            }
        }
        </script>

</body>
</html>
